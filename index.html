<!DOCTYPE html>
<html lang="en">
<head>

    <title>Global</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&family=Raleway:wght@700&display=swap" rel="stylesheet">
   

</head>
<body>
    <div class="container">
        <div class="hero__section-contain">
            <header class="header__section">
                <img class="logo" src="assets/img/tgtlogo.png.svg" alt="logo">
                <ul class="Menu__list">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">COURSES</a></li>
                    <li><a href="#">CONSULTING</a></li>

                    <h1 class="hero__title">The Global <br> Thinking</h1>

                        <a class="hero__button-watch" href="#"> <img class="youtube" src="assets/img/youtube.svg" alt=""> Watch Videos</a>
                    </div>
                </div>
                <picture class="hero__picture-right">
                    <span class="hero__circle-small"></span>
                    <span class="hero__circle-big"></span>
                    <img src="assets/img/banner3.png.png" class="banner__img" alt="persona">
